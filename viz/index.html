<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bird migration flow visualization</title>
        <meta name="description" content="Bird migration flow visualisation"/>
        <meta name="author" content="LifeWatch INBO"/>

        <link rel="stylesheet" href="css/bootstrap-min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Bird migration flow visualization</h1>
                <p>Result of a 5 day hackathon by the <a href="http://lifewatch.inbo.be/blog">LifeWatch INBO</a> team. Source code is on <a href="https://github.com/enram/bird-migration-flow-visualization">GitHub</a>.</p>
            </div>

            <form id="navigation" class="form-inline well clearfix">
                <div class="form-group">
                    <label class="sr-only" for="time-int">Date/time</label>
                    <input type="datetime" id="time-int" class="form-control" value="2013-04-09T03:00:00Z">
                </div>
                <div class="form-group">
                    <button type="button" id="previous" class="btn btn-default" onclick="previous()"><span class="glyphicon glyphicon-minus"></span></button>
                    <button type="button" id="next" class="btn btn-default" onclick="next()"><span class="glyphicon glyphicon-plus lg"></span></button>
                </div>
                <div class="form-group pull-right">
                    <label>Altitude band </label>
                    <select class="form-control" id="alt-band" onchange="changeAltitude()">
                        <option value="1">200-1600m</option>
                        <option value="2">above 1600m</option>
                    </select>
                </div>
            </form>

            <div id="display" data-topography="../data/basemap/basemap.topojson">
                <div id="map">
                    <svg id="map-svg" xmlns="http://www.w3.org/2000/svg" version="1.1"/>
                </div>
                <div id="animation">
                    <canvas id="animation-canvas"></canvas>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="js/when.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/topojson.v1.min.js"></script>
        <script type="text/javascript" src="js/sprintf.min.js"></script>
        <script type="text/javascript" src="js/cartodb-connect.js"></script>
        <script type="text/javascript" src="js/birds.js"></script>
    </body>
</html>
