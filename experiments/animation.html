<!DOCTYPE html>
<head>
    <script type="text/javascript" src="js/d3.min.js"></script>
</head>
<body>
    <h1>Example: draw animated lines</h1>
    <div><canvas id="map"></canvas></div>
    <script type="text/javascript">
	var settings = {
	    maxParticleAge: 3,
	    frameRate: 300,
	    animate: true

	};
	var bounds = {
	    "x": 0,
	    "y": 0,
	    "width": 400,
	    "height": 300
	};
	var vectors = [[20, 0, 20], [20, 0, 20], [20, 10, 20], [20, 10, 20], [20, 0, 20], [20, 0, 20], [20, 0, 20], [20, 0, 20]];
	var counter = 0;
        var field = function(x, y) {
	    var v = vectors[counter];
	    counter++;
	    return v;
	};
	var g = d3.select("#map").node().getContext("2d");
	var particles = [];
	for (var i=0; i<2; i++) {
	    var particle = {
		"x": 0,
		"y": i*10+10,
		"xt": 0,
		"yt": 0,
		"age": 0
	    };
	    console.log("adding particle: ", particle);
	    particles.push(particle)
	};
	g.lineWidth = 1.0;
	g.fillStyle = "rgba(255, 255, 255, 0.8)";
	g.strokeStyle = "rgba(100, 100, 100, 1)";

	function evolve() {
	    console.log("evolving");
	    particles.forEach(function(particle) {
		g.beginPath();
                if (particle.age > settings.maxParticleAge) {
		    console.log("particle reached maximum age");
		    particle.x = 0;
		    particle.y = particle.y + 20;
		    particle.age = 0;
		    counter = 0;
		    
		}
		var x = particle.x;
		var y = particle.y;
		var v = field(x, y);
		console.log("evolving to vector: ", v);
		var m = v[2];
		var xt = x + v[0];
		var yt = y + v[1];
		particle.xt = xt;
		particle.yt = yt;
		particle.age += 1;
	    });
	}

	function draw() {
	    // Fade existing particle trails.
	    var prev = g.globalCompositeOperation;
	    g.globalCompositeOperation = "destination-in";
	    console.log("drawing red rectangle");
	    g.fillRect(bounds.x, bounds.y, bounds.width, bounds.height);
	    g.globalCompositeOperation = prev;

	    // Draw new particle trails.
	    particles.forEach(function(particle) {
		console.log("draw from: " + particle.x + ", " + particle.y);
		console.log("to: " + particle.xt + ", " + particle.yt);
		g.moveTo(particle.x, particle.y);
		g.lineTo(particle.xt, particle.yt);
		particle.x = particle.xt;
		particle.y = particle.yt;
		g.stroke();
	    });
	}

        function frame() {
	    try {
	        if (settings.animate) {
		    evolve();
		    draw();
		    setTimeout(frame, settings.frameRate);
		}
	    }
	    catch (e) {
	        report(e);
	    }
	};
        frame();
    </script>
</body>
